<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Controle de Estoque - Eletrônicos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Estoque de Eletrônicos</h1>

    <form id="formProduto">
        <input type="text" id="nome" placeholder="Nome do Produto" required />
        <input type="number" id="quantidade" placeholder="Quantidade" required min="1" />
        <input type="number" id="precoCompra" placeholder="Preço de Compra" required step="0.01" />
        <input type="number" id="precoVenda" placeholder="Preço de Venda" required step="0.01" />
        <button type="submit">Adicionar Produto</button>
    </form>

    <button id="btnLimpar">Limpar Tabela e Relatório</button>

    <h2>Produtos Cadastrados</h2>
    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Lucro</th>
                <th>Ações</th>
                <th>Vender 1</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Relatório</h2>
    <div id="relatorio">
        <p>Total de Produtos em Estoque: <span id="totalProdutos">0</span></p>
        <p>Lucro Acumulado das Vendas: R$ <span id="lucroVendas">0.00</span></p>
        <p>Relatório Externo: <a href="https://docs.google.com/spreadsheets/d/SEU-LINK-AQUI" target="_blank">Acessar Planilha</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
