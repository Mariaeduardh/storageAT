<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Controle de Estoque - Eletrônicos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Estoque de Eletrônicos</h1>

    <form id="formProduto">
        <input id="nome" type="text" placeholder="Nome do produto" required />
        <input id="quantidade" type="number" placeholder="Quantidade" required />
        <input id="precoCompra" type="text" placeholder="Preço de compra" required />
        <input id="precoVenda" type="text" placeholder="Preço de venda" required />
        <input id="descricao" type="text" placeholder="Descrição (opcional)" />
        <button type="submit">Adicionar</button>
    </form>

    <button id="btnLimpar">Limpar Tabela e Relatório</button>

    <h2>Produtos Cadastrados</h2>
    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Lucro</th>
                <th>Ações</th>
                <th>Vender 1</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Relatório</h2>
    <div id="relatorio">
        <p>Total de Produtos em Estoque: <span id="totalProdutos">0</span></p>
        <p>Total de Itens Vendidos: <span id="totalVendidos">0</span></p> <!-- Adicionado -->
        <p>Lucro Acumulado das Vendas: R$ <span id="lucroVendas">0.00</span></p>
        <p>Relatório Externo: <a href="https://docs.google.com/spreadsheets/d/SEU-LINK-AQUI" target="_blank" rel="noopener noreferrer">Acessar Planilha</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
